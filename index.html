<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .search-box {
      position: relative;
      max-width: 400px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .suggestions {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      z-index: 1;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .folder-view {
      margin-top: 30px;
    }
    .folder-view h3 {
      margin-bottom: 10px;
    }
    .folder-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .folder-grid img {
      width: 150px;
      height: auto;
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 5px;
    }
  /* Tumhara pehla CSS code... sab waisa hi rehne do */

  .folder-grid {
    display: none; /* Ye line add karo to hide folders initially */
  }

  .folder-title {
    cursor: pointer;
    color: #007bff;
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <h2>Advanced Image Gallery</h2>
  <div class="search-box">
    <input type="text" id="search" placeholder="Image name search...">
    <div class="suggestions" id="suggestions"></div>
  </div>
  <div class="image-container" id="imageContainer"></div>

  <!-- Add this inside <body> AFTER the search section but BEFORE <script> -->
<div class="folder-view">
 <h3 class="folder-title" onclick="toggleFolder('jaalGrid')">Jaal Images</h3>
<div class="folder-grid" id="jaalGrid"></div>

<h3 class="folder-title" onclick="toggleFolder('baderGrid')">Bader Images</h3>
<div class="folder-grid" id="baderGrid"></div>

<h3 class="folder-title" onclick="toggleFolder('bodyGrid')">Body Images</h3>
<div class="folder-grid" id="bodyGrid"></div>
</div>

  <script>
    const images = [
  { name: '106000_Gala', src: 'my_images/106000_Gala.jpg' },
  { name: '108000_Jaal', src: 'my_images/108000_Jaal.jpg' },
  { name: '114000_Jaal', src: 'my_images/114000_Jaal.jpg' },
  { name: '118000_Patta', src: 'my_images/118000_Patta.jpg' },
  { name: '121000_Bader', src: 'my_images/121000_Bader.jpg' },
  { name: '122000_Bader', src: 'my_images/122000_Bader.jpg' },
  { name: '122000_Gala', src: 'my_images/122000_Gala.jpg' },
  { name: '126000_Jaal', src: 'my_images/126000_Jaal.jpg' },
  { name: '130000_Jaal', src: 'my_images/130000_Jaal.jpg' },
  { name: '136000_Jaal', src: 'my_images/136000_Jaal.jpg' },
  { name: '149000_Bader', src: 'my_images/149000_Bader.jpg' },
  { name: '153000_Jaal', src: 'my_images/153000_Jaal.jpg' },
  { name: '154000_Jaal', src: 'my_images/154000_Jaal.jpg' },
  { name: '160000_Gala', src: 'my_images/160000_Gala.jpg' },
  { name: '165000_Bader', src: 'my_images/165000_Bader.jpg' },
  { name: '169000_Bader', src: 'my_images/169000_Bader.jpg' },
  { name: '176000_Jaal', src: 'my_images/176000_Jaal.jpg' },
  { name: '184000_Bader', src: 'my_images/184000_Bader.jpg' },
  { name: '197000_Bader', src: 'my_images/197000_Bader.jpg' },
  { name: '212000_Body', src: 'my_images/212000_Body.jpg' },
  { name: '259000_Body', src: 'my_images/259000_Body.jpg' },
  { name: '67000_Gala', src: 'my_images/67000_Gala.jpg' },
  { name: '86000_Jaal', src: 'my_images/86000_Jaal.jpg' },
  { name: '94000_Body', src: 'my_images/94000_Body.jpg' },
      // Add more images here manually or load from a server
    ];

    const search = document.getElementById('search');
    const suggestions = document.getElementById('suggestions');
    const imageContainer = document.getElementById('imageContainer');
    const folderGrid = document.getElementById('folderGrid');

    // Display all images in folder view
    const jaalGrid = document.getElementById('jaalGrid');
const baderGrid = document.getElementById('baderGrid');
const bodyGrid = document.getElementById('bodyGrid');

// Folder-wise display
images.forEach(img => {
  const imgEl = document.createElement('img');
  imgEl.src = img.src;
  imgEl.alt = img.name;
  imgEl.title = img.name;
  imgEl.onclick = () => displayImage(img);
  
  if (img.name.includes("Jaal")) {
    jaalGrid.appendChild(imgEl);
  } else if (img.name.includes("Bader")) {
    baderGrid.appendChild(imgEl);
  } else if (img.name.includes("Body")) {
    bodyGrid.appendChild(imgEl);
  }
});

    // Search functionality
    search.addEventListener('input', () => {
      const query = search.value.toLowerCase();
      suggestions.innerHTML = '';

      if (query) {
        const matches = images.filter(img => img.name.startsWith(query));
        if (matches.length > 0) {
          matches.forEach(img => {
            const div = document.createElement('div');
            div.textContent = img.name;
            div.className = 'suggestion-item';
            div.onclick = () => displayImage(img);
            suggestions.appendChild(div);
          });
        }
      }
    });

    function displayImage(image) {
      imageContainer.innerHTML = `<img src="${image.src}" alt="${image.name}">`;
      suggestions.innerHTML = '';
      search.value = image.name;
    }
    function toggleFolder(id) {
  const folder = document.getElementById(id);
  folder.style.display = folder.style.display === 'flex' ? 'none' : 'flex';
}
  </script>
</body>
</html>
